name: Weekly Report

on:
  schedule:
    - cron: "0 20 * * 6"   # Every Saturday 8 PM UTC
  workflow_dispatch:
    inputs:
      mode:
        description: "Select sending mode"
        required: true
        type: choice
        options:
          - custom
          - all
        default: "all"

      emails:
        description: "Comma-separated emails (only for custom)"
        required: false
        type: string

      startDate:
        description: "Start date (YYYY-MM-DD)"
        required: false
        type: string
      
      endDate:
        description: "End date (YYYY-MM-DD)"
        required: false
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      START_DATE: ${{ github.event.inputs.startDate }}
      END_DATE: ${{ github.event.inputs.endDate }}
      MODE: ${{ github.event.inputs.mode }}
      EMAILS: ${{ github.event.inputs.emails }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate input dates (ISO format)
        run: |
          set -e
          validate_date() { date -d "$1" +"%Y-%m-%d" >/dev/null 2>&1; }

          [ -z "$START_DATE" ] || validate_date "$START_DATE" || exit 1
          [ -z "$END_DATE" ] || validate_date "$END_DATE" || exit 1
          [ -z "$START_DATE" ] || [ -z "$END_DATE" ] || [ "$START_DATE" \> "$END_DATE" ] && exit 1
        env:
          START_DATE: ${{ github.event.inputs.startDate }}
          END_DATE: ${{ github.event.inputs.endDate }}

      - run: pip install -r requirements.txt

      - run: python report_parent.py
        env:
          # ðŸ”¹ REPORT TYPE (MOST IMPORTANT)
          REPORT_TYPE: weekly

          # ðŸ”¹ Dates (empty for cron, optional for manual)
          START_DATE: ${{ github.event.inputs.startDate }}
          END_DATE: ${{ github.event.inputs.endDate }}

          # ðŸ”¹ Email logic
          MODE: ${{ github.event.inputs.mode }}
          EMAILS: ${{ github.event.inputs.emails }}
          RECIPIENTS_JSON: ${{ secrets.RECIPIENTS_JSON }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}

          # ðŸ”¹ SMTP
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # ðŸ”¹ API
          BASE_URL: ${{ secrets.BASE_URL }}
          API_USERNAME: ${{ secrets.API_USERNAME }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs
          path: run.log
