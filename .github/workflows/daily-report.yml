name: Daily Report

on:
  schedule:
    - cron: "00 10 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Select sending mode"
        required: true
        type: choice
        options:
          - custom
          - all
        default: "all"

      emails:
        description: "Comma-separated emails (only for custom)"
        required: false
        type: string

      startDate:
        description: "Start date (YYYY-MM-DD)"
        required: false
        type: string
      
      endDate:
        description: "End date (YYYY-MM-DD)"
        required: false
        type: string
        

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate input dates (ISO format)
        run: |
          set -e

          echo "START_DATE=$START_DATE"
          echo "END_DATE=$END_DATE"

          validate_date() {
            date -d "$1" +"%Y-%m-%d" >/dev/null 2>&1
          }

          # Validate START_DATE if provided
          if [ -n "$START_DATE" ]; then
            validate_date "$START_DATE" || {
              echo " START_DATE must be valid ISO (YYYY-MM-DD). Got: $START_DATE"
              exit 1
            }
          fi

          # Validate END_DATE if provided
          if [ -n "$END_DATE" ]; then
            validate_date "$END_DATE" || {
              echo " END_DATE must be valid ISO (YYYY-MM-DD). Got: $END_DATE"
              exit 1
            }
          fi

          # Validate date order
          if [ -n "$START_DATE" ] && [ -n "$END_DATE" ]; then
            if [ "$START_DATE" \> "$END_DATE" ]; then
              echo " START_DATE cannot be after END_DATE"
              exit 1
            fi
          fi


      - run: pip install -r requirements.txt

      - run: python report_parent.py
        env:
          RECIPIENTS_JSON: ${{ secrets.RECIPIENTS_JSON }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          START_DATE: ${{ github.event.inputs.startDate }}
          END_DATE: ${{ github.event.inputs.endDate }}

          MODE: ${{ github.event.inputs.mode }}
          EMAILS: ${{ github.event.inputs.emails }}

          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # Add as many API_X_URL as you need:
          BASE_URL: ${{ secrets.BASE_URL }}
          API_USERNAME: ${{ secrets.API_USERNAME }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
          # API_4_URL: ${{ secrets.API_4_URL }}
          # API_5_URL: ${{ secrets.API_5_URL }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs
          path: run.log
